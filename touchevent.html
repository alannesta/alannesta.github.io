<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Touch Events</title>
<script src="script/zepto.js"></script>
<script src="script/hammer.js"></script>
<script src="script/zepto.touch.js"></script>
<link rel="stylesheet" href="styles/bootstrap.css">
<style>
.touchzone{
	width: 200px;
	height: 100px;
	background-color: red;
}

</style>
</head>
<body>
	<div class="touchzone">It works!</div>	
</body>
<script>
	
	var now = new Date().getTime();

	$('.touchzone').on('touchstart', function(){
		console.log('native touchstart');
		logTime();
	});
	$('.touchzone').on('touchend', function(e){
		console.log('native touchend');
		logTime();
		e.preventDefault();		// no click will be triggered...
	});
	$('.touchzone').on('touchmove', function(){
		console.log('native touchmove');
		logTime();
	});


	$('.touchzone').on('tap', function(){
		console.log('zepto tap');
		logTime();

	}).on('click', function(){
		console.log('click');
		logTime();
	})

	function logTime(){
		var temp = now
		now = new Date().getTime();
		console.log(now - temp);
	}
	

</script>
</html>
